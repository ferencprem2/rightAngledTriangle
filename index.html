<html lang="hu">
<head>

    <title>Derékszögű háromszög</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <form action="/index.html">
        <fieldset id="caption"> 
            <legend><p>Derékszögű háromszög oldalhosszai</p></legend>
            <label for="firstLegLabel">egyik befogó:</label>
            <input type="number" name="firstLegLabel" id="firstLeg" value="">
            <br>
            <label for="secondLegLabel">másik befogó:</label>
            <input type="number" name="secondLegLabel" id="secondLeg" value="">

            <label for="hypotenuseLabel">átfogó:</label>
            <input type="number" name="hypotenuseLabel" id="hypotenuse" value="">

            <button id="validTriangle">Megszerkeszthető?</button>
            <button id="randomLength">Véletlen oldalhosszak 10..100-ból</button>
            <button id="hypotenuseCalculator">Átfogó kiszámítása</button>
        </fieldset>
        </form>
<script src="js.js"></script>
